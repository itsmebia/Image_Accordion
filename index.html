<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Accordion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card" id="one">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Morning | Manhã</h4>
                        <p>When the sun rises | Quando o sol nasce</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card" id="two">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Afternoon | Tarde</h4>
                        <p>When the sun sets | Quando o sol se põe</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card" id="three">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Evening | Noite</h4>
                        <p>When the night falls | Quando a noite cai</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card" id="four">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Dawn | Amanhecer</h4>
                        <p>When the day breaks | Quando o dia amanhece</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
